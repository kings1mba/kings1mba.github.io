<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to the Dynasty</title>

  <style>
    @font-face {
      font-family: "MELAGU";
      src: url("fonts/melagu.woff2") format("woff2"),
           url("fonts/melagu.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --soft-dark-yellow: #E6C200;
      --rich-brown: #5B3A29;
      --accent-yellow: #FFD100;
    }

    body {
      margin: 0;
      background-color: var(--soft-dark-yellow);
      color: var(--rich-brown);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "MELAGU", sans-serif;
      font-size: clamp(48px, 8vw, 96px);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      background: var(--accent-yellow);
      color: var(--rich-brown);
      padding: 14px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.15s ease;
    }

    a:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dynasty</h1>
  <p>Your name is now etched into the sacred ledger.<br>
     On <strong>Nov 4</strong>, the gates will open — watch your inbox for the key.</p>
  <a href="index.html">Return to Home</a>
</body>
</html>
