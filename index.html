<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayo Szolari</title>

  <style>
    /* Load MELAGU font from your fonts folder */
    @font-face {
      font-family: "MELAGU";
      src: url("fonts/melagu.woff2") format("woff2"),
           url("fonts/melagu.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --soft-dark-yellow: #E6C200; /* background */
      --rich-brown: #5B3A29;       /* text */
    }

    body {
      margin: 0;
      background-color: var(--soft-dark-yellow);
      color: var(--rich-brown);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-family: "MELAGU", sans-serif;
      font-size: clamp(48px, 8vw, 96px);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Kayo Szolari</h1>
  <p>The dynasty sewing peace, love, and abundance into every generation.</p>
</body>
</html>
