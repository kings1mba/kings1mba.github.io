<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayo Szolari — Dynasty List</title>

  <style>
    @font-face {
      font-family: "MELAGU";
      src: url("fonts/melagu.woff2") format("woff2"),
           url("fonts/melagu.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --soft-dark-yellow: #E6C200;
      --rich-brown: #5B3A29;
      --accent-yellow: #FFD100;
    }

    body {
      margin: 0;
      background-color: var(--soft-dark-yellow);
      color: var(--rich-brown);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-family: "MELAGU", sans-serif;
      font-size: clamp(48px, 8vw, 96px);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 360px;
      width: 100%;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input[type="email"] {
      padding: 14px;
      border: 2px solid var(--accent-yellow);
      border-radius: 6px;
      font-size: 16px;
      background: transparent;
      color: var(--rich-brown);
    }

    input::placeholder {
      color: rgba(91, 58, 41, 0.65);
    }

    button {
      background: var(--accent-yellow);
      color: var(--rich-brown);
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Kayo Szolari</h1>
  <p>The dynasty sewing peace, love, and abundance into every generation.</p>

  <form action="https://formspree.io/f/mrbajlkl" method="POST">
    <label for="email">Your Email</label>
    <input name="Email" id="email" type="email" placeholder="Enter your email" required />
    <button type="submit">Enter the Dynasty</button>
  </form>

  <footer>
    Dynasty Members get early password access on <strong>Nov 4</strong>.
  </footer>
</body>
</html>
